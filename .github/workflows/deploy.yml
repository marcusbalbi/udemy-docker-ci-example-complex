name: master-pipeline

on:
  push:
    branches: [ master ]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push Client
        uses: docker/build-push-action@v3
        with:
          context: ./client
          push: true
          tags: marcusbalbi/udemy-docker-ci-example-complex-client:latest
      -
        name: Build and push nginx
        uses: docker/build-push-action@v3
        with:
          context: ./nginx
          push: true
          tags: marcusbalbi/udemy-docker-ci-example-complex-nginx:latest
      -
        name: Build and push server
        uses: docker/build-push-action@v3
        with:
          context: ./server
          push: true
          tags: marcusbalbi/udemy-docker-ci-example-complex-server:latest
      -
        name: Build and push worker
        uses: docker/build-push-action@v3
        with:
          context: ./worker
          push: true
          tags: marcusbalbi/udemy-docker-ci-example-complex-worker:latest
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate Deployment Package
        run: zip -r deploy.zip *

      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time
        
      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: '-'
          flags: 'g'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v14
        with:
          aws_access_key: ${{ secrets.AWS_SECRET_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: udemy-docker-ci-example-complex
          environment_name: Udemydockerciexamplecomplex-env-1
          version_label: "udemy-docker-ci-example-complex${{ steps.format-time.outputs.replaced }}"
          region: us-east-1
          deployment_package: deploy.zip